<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-task">Task</label>
              <input type="text" class="form-control" id="new-task">
            </div>
            <div class="form-group">
              <label for="new-doby">Do By</label>
              <input type="text" class="form-control" id="new-doby">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>List:</h2>
          <ul id="contacts">

          </ul>
        </div>
          <div class="col-md-6">
            <div id="show-contact">
              <h2></h2>

              <p>Name: <span class="new-name"></span></p>
              <p>Task: <span class="new-task"></span></p>
              <p>Do By:<span class="new-doby"></span></p>
              <span class='contact2'><button type="submit" class="btn">Finished!</button></span>
            </div>
          </div>
          <div id = "completedTask">
            <h4>Completed:</h4>
            <strike>
              <ul id="finishedTask">



              </ul>
            </strike>
          </div>
      </div>
    </div>
  </body>
</html>
